name: CI/CD for Docker Image Deployment

on:
  push:
    branches:
      - main
    # Optionally, listen to Docker push events if you have a Docker Hub webhook integration

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Build and push the Docker image to Docker Hub
      - name: Build and push Docker image
        run: |
          docker build -t yourdockerhubusername/sample-app:$GITHUB_SHA .
          docker push yourdockerhubusername/sample-app:$GITHUB_SHA

      # Step 4: Sync Argo CD to deploy the application in Kubernetes
      - name: Sync Argo CD Application
        run: |
          argocd app sync sample-app-infra \
            --auth-token $ARGOCD_AUTH_TOKEN \
            --server $ARGOCD_SERVER
